<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="calc">
      <h1 class="calc__title">calc</h1>
      <p class="calc__theme">theme</p>
      <div class="calc__toggle">
        <div class="calc__toggle-numbers">
          <p class="calc-toggle-number">1</p>
          <p class="calc-toggle-number">2</p>
          <p class="calc-toggle-number">3</p>
        </div>
        <div class="calc__buttons">
          <input class="calc__button" type="radio" name="button" id="one" />
          <input class="calc__button" type="radio" name="button" id="two" />
          <input class="calc__button" type="radio" name="button" id="three" />
        </div>
      </div>
      <div class="calc__label">
        <p class="calc__score">0</p>
      </div>
      <div class="calc__options-container">
        <button class="calc__option">7</button>
        <button class="calc__option">8</button>
        <button class="calc__option">9</button>
        <button class="calc__option calc__option--del">del</button>
        <button class="calc__option">4</button>
        <button class="calc__option">5</button>
        <button class="calc__option">6</button>
        <button class="calc__option calc__option--addition">+</button>
        <button class="calc__option">1</button>
        <button class="calc__option">2</button>
        <button class="calc__option">3</button>
        <button class="calc__option calc__option--subtraction">-</button>
        <button class="calc__option">.</button>
        <button class="calc__option">0</button>
        <button class="calc__option calc__option--divide">/</button>
        <button class="calc__option calc__option--multiply">x</button>
        <button class="calc__btn calc__reset-btn ">reset</button>
        <button class=" calc__btn calc__equal-btn">=</button>
      </div>

    </div>

  </div>

</body>

</html>
